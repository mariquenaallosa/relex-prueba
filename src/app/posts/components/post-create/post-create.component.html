<div class="container col-md-8 mt-3">
  <h2 class="text-center mt-3">Agregar nueva publicación</h2>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group mt-2">
      <label for="title">Título</label>
      <input type="text" id="title" class="form-control focus-ring focus-ring-secondary border rounded-1" formControlName="title" />
    </div>

    <div class="form-group mt-2">
      <label for="content">Contenido</label>
      <textarea id="content" class="form-control focus-ring focus-ring-secondary border rounded-1" formControlName="content"></textarea>
    </div>

    <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary mt-3">Agregar</button>
  </form>
</div>
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Éxito</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ¡Post creado con éxito!
      </div>
    </div>
  </div>
</div>
