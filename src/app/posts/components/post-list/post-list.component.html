<div class="container mt-3">
  <div class="row">

    <!-- Barra de búsqueda -->
    <div class="input-group col-md-8">
      <input class="form-control focus-ring focus-ring-secondary border" placeholder="Buscar por título"
        type="search" id="search-input" [(ngModel)]="searchTerm" (input)="onSearchChange()">
    </div>


    <!-- Lista de publicaciones -->
    <div class="col-md-12 mt-3">
      <div class="row">
        <div *ngFor="let post of filteredPosts | paginate: { itemsPerPage: 10, currentPage: page }"
          class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{ post.title }}</h5>
              <p class="card-text">{{ post.body }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensaje si no hay publicaciones -->
    <div class="col-md-12 mt-3">
      <div class="alert alert-warning" *ngIf="filteredPosts?.length === 0">
        <p>No se encontraron publicaciones.</p>
      </div>
    </div>

    <!-- Paginación -->
    <div class="col-md-12 mt-3">
      <div class="pagination-container  text-center ">
        <pagination-controls (pageChange)="onPageChange($event)" [maxSize]=9 [directionLinks]="true" [responsive]=true
          previousLabel="Anterior" nextLabel="Siguiente" screenReaderPaginationLabel="Pagination"
          screenReaderPageLabel="page" screenReaderCurrentLabel="You're on page">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
